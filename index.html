<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="style.css" />
    <title>Le GitHub</title>
  </head>
  <body>
    <header>
      <h1>Le Push to GitHub</h1>
      <h2>How to get your files to GitHub!</h2>
    </header>
    <section class="start">
      <figure>
        <img src="img/pepe.jpg" />
        <figcaption>
          It's all about the push and pull relationship.
        </figcaption>
      </figure>

    </section>
    <section class="code">
      <p>
        $ git remote add origin [git repository address]
      </p>
      <p class="comment">
        //This links the address as a remote named 'origin'.
      </p>
      <p>
        $ git push -u origin master
      </p>
      <p class="comment">
        //This pushes your files in the 'master' branch to the remote named 'origin'
      </p>
    </section>

  </body>
</html>
